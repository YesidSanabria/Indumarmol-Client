<section id="contacto" class="contact-section">
  <h2>Contáctanos</h2>
  <div class="contact-form-wrapper">

    <form
      name="contact"
      netlify
      netlify-honeypot="bot-field"
      (submit)="handleSubmit($event)">

      <input type="hidden" name="form-name" value="contact">
      <p style="display: none;">
        <label>Don’t fill this out if you’re human: <input name="bot-field"></label>
      </p>

      <div class="form-grid">
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input type="text" id="nombres" name="nombres" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos</label>
          <input type="text" id="apellidos" name="apellidos" required>
        </div>
        <div class="form-group">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" required>
        </div>
        <div class="form-group">
          <label for="cliente">Cliente</label>
          <select id="cliente" name="cliente">
            <option>Ingeniero</option>
            <option>Arquitecto</option>
            <option>Diseñador</option>
            <option>Particular</option>
          </select>
        </div>
        <div class="form-group">
          <label for="ciudad">Ciudad</label>
          <select id="ciudad" name="ciudad">
            <option>Armenia</option>
            <option>Barranquilla</option>
            <option>Bogotá</option>
            </select>
        </div>
        <div class="form-group full-width">
          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion">
        </div>
        <div class="form-group full-width">
          <label for="archivo">Archivo Adjunto</label>
          <input 
            type="file" 
            id="archivo" 
            name="archivo" 
            (change)="onFileChange($event)"
            accept="image/png, image/jpeg, application/pdf, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
          <p *ngIf="fileError" class="error-text">{{ fileError }}</p>
        </div>
        <div class="form-group full-width">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
      </div>

      <div class="form-footer">
        <div class="form-group-check">
          <input type="checkbox" id="autorizacion" name="autorizacion" required>
          <label for="autorizacion">Autorizo el tratamiento de datos</label>
        </div>
        <button type="submit" class="btn">Contáctanos</button>
      </div>
    </form>
  </div>
</section>
